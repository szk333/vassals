{% extends 'base.html' %}


{% block content %}

    <div class="card">
        <div class="card-body">
            <h2>Zaloguj się</h2><br>
            <a href="{% url 'signup' %}">Zarejestruj się</a>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
                <a href="{% url 'password_reset' %}" class="btn btn-link">Zapomniałeś hasła?</a>
            </form>
        </div>
    </div>




{% endblock %}
