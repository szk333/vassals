{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Zaloguj się</h2>
          <a href="{% url 'signup' %}">Zarejestruj się</a>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Zapomniałeś hasła?</a>
          </form>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
