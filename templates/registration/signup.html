{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Zarejestruj się</h2><br>
          <a href="{% url 'login' %}">Zaloguj się</a>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
